<!DOCTYPE html>
<html>

  <head>
      <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{title}}</title>
      {% style "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"   %}
      {% style "css/main.css"  %}
  </head>

  <body>

      <div class="admin-bg center-contents">
          <div class="login-form-wrapper">
              <h1 class="login-form-title">CNMI Scholars Login</h1>
              <form class="login-form" method="post" action="/login">
                  {% csrf-field %}
                  <div class="form-group">
                      <label for="user">Username:</label>
                      <input type="text" class="form-control" name="username"/>
                  </div>
                  <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" name="password"/>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                  {% ifequal invalid "true" %}
                  <h1 class="invalid-login-warning">Invalid username or password</h1>
                  {% endifequal %}
              </form>
          </div>
      </div>
      <!-- scripts -->
      {% script "js/app.js" %}
      <script type="text/javascript">
       var context = "{{servlet-context}}";
       var csrfToken = "{{csrf-token}}";
      </script>
  </body>
</html>
